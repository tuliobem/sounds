<!-- video.html -->
<video id="ipVideo" autoplay muted playsinline controls class="w-full h-auto max-w-2xl rounded shadow">
  <source id="videoSource" src="" type="application/x-mpegURL">
</video>

<script>
  const params = new URLSearchParams(window.location.search);
  const streamUrl = params.get("src");
  if (streamUrl) {
    document.getElementById("videoSource").src = streamUrl;
    document.getElementById("ipVideo").load();
  }
</script>
