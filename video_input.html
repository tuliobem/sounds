<!-- video_control.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Selecionar Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen gap-6">
  <div class="max-w-md w-full p-4 flex flex-col items-center gap-4">
    <input
      id="streamInput"
      type="text"
      placeholder="Cole o link da câmera IP (ex: http://192.168.0.100:8080/video)"
      class="w-full p-3 border border-gray-300 rounded-md shadow"
    >
    <button
      onclick="goToStream()"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
    >
      Ir para Stream
    </button>
  </div>

  <script>
    function goToStream() {
      const url = document.getElementById('streamInput').value;
      if (url) {
        window.location.href = `video.html?src=${encodeURIComponent(url)}`;
      } else {
        alert("Por favor, insira uma URL válida.");
      }
    }
  </script>
</body>
</html>
